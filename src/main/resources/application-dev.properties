spring.config.import=optional:file:.env[.properties]
spring.datasource.url=jdbc:postgresql://${DEV_DB_HOST}:${DEV_DB_PORT}/${DEV_DB_NAME}
spring.datasource.username=${DEV_DB_USER}
spring.datasource.password=${DEV_DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
DEV_SUPABASE_PROJECT_ID=${DEV_SUPABASE_PROJECT_ID}
DEV_SUPABASE_SERVICE_ROLE_KEY=${DEV_SUPABASE_SERVICE_ROLE_KEY}
DEV_SUPABASE_BUCKET_NAME=${DEV_SUPABASE_BUCKET_NAME}
